<!-- Template para EmailJS - gregorypraxedes.com -->
<div style="font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-size: 14px; color: #333; max-width: 600px; margin: 0 auto;">

  <!-- Header -->
  <div style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); padding: 30px 20px; border-radius: 10px 10px 0 0;">
    <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600;">
      Nova mensagem de contato
    </h1>
    <p style="margin: 8px 0 0 0; color: #999999; font-size: 14px;">
      Recebida atravÃ©s de gregorypraxedes.com
    </p>
  </div>

  <!-- Content -->
  <div style="background-color: #ffffff; padding: 30px 20px;">

    <!-- Message Box -->
    <div style="background-color: #f8f9fa; border-left: 4px solid #000000; border-radius: 8px; padding: 20px; margin-bottom: 25px;">
      <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="vertical-align: top; padding-right: 15px;">
            <div style="
              width: 50px;
              height: 50px;
              background: linear-gradient(135deg, #000000 0%, #333333 100%);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 24px;
            ">

            </div>
          </td>
          <td style="vertical-align: top;">
            <div style="color: #000000; font-size: 18px; font-weight: 600; margin-bottom: 4px;">
              {{name}}
            </div>
            <div style="color: #666666; font-size: 14px; margin-bottom: 12px;">
              <a href="mailto:{{email}}" style="color: #000000; text-decoration: none; font-weight: 500;">
                {{email}}
              </a>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!-- Message Content -->
    <div style="margin-bottom: 25px;">
      <h3 style="color: #000000; font-size: 16px; font-weight: 600; margin: 0 0 12px 0; text-transform: uppercase; letter-spacing: 0.5px;">
        Mensagem
      </h3>
      <div style="
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        color: #333333;
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
      ">{{message}}</div>
    </div>

    <!-- Action Button -->
    <div style="text-align: center; margin-top: 30px;">
      <a href="mailto:{{email}}" style="
        display: inline-block;
        background-color: #000000;
        color: #ffffff;
        text-decoration: none;
        padding: 14px 32px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 14px;
        transition: background-color 0.3s ease;
      ">
        Responder por Email
      </a>
    </div>

  </div>

  <!-- Footer -->
  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 0 0 10px 10px; text-align: center;">
